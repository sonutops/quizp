<!-- Sidebar (User info + Account menu) -->
<aside class="col-lg-3 col-md-4 border-end pb-5 mt-n5">
    <div class="position-sticky top-0">
      <div class="text-center pt-5">
        <div class="d-table position-relative mx-auto mt-2 mt-lg-4 pt-5 mb-3">
          <img src="{{profile_data.ProfileImage.url}}" class="d-block rounded-circle" width="120" alt="">
          <form method="post" onchange="this.submit();" action="{% url 'profile_image_upload' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" class="d-none" name="profile_image" accept=".png,.jpg" id="profile_image_input">
            <label for="profile_image_input" type="button" class="btn btn-icon btn-light bg-white btn-sm border rounded-circle shadow-sm position-absolute bottom-0 end-0 mt-4" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Change picture">
              <i class="bx bx-refresh"></i>
            </label>
          </form>
        </div>
        <h2 class="h5 mb-1">Hello, 
          {% if profile_data.FullName %}
            {{profile_data.FullName}}
          {% else %}
            Guest
          {% endif %}
        </h2>
        <p class="mb-3 pb-3">{{profile_data.Master.Email}}</p>
        <button type="button" class="btn btn-secondary w-100 d-md-none mt-n2 mb-3" data-bs-toggle="collapse" data-bs-target="#account-menu">
          <i class="bx bxs-user-detail fs-xl me-2"></i>
          Account menu
          <i class="bx bx-chevron-down fs-lg ms-1"></i>
        </button>
        <div id="account-menu" class="list-group list-group-flush collapse d-md-block">
          <a href="{% url 'profile_page' %}" class="list-group-item list-group-item-action d-flex align-items-center active">
            <i class="bx bx-cog fs-xl opacity-60 me-2"></i>
            Accountt Details
          </a>
          <a href="{% url 'security' %}" class="list-group-item list-group-item-action d-flex align-items-center">
            <i class="bx bx-lock-alt fs-xl opacity-60 me-2"></i>
            Security
          </a>
          <!-- <a href="account-notifications.html" class="list-group-item list-group-item-action d-flex align-items-center">
            <i class="bx bx-bell fs-xl opacity-60 me-2"></i>
            Notifications
          </a> -->
          <!-- <a href="account-messages.html" class="list-group-item list-group-item-action d-flex align-items-center">
            <i class="bx bx-chat fs-xl opacity-60 me-2"></i>
            Messages
          </a> -->
          <a href="{% url 'favourite' %}" class="list-group-item list-group-item-action d-flex align-items-center">
            <i class="bx bx-bookmark fs-xl opacity-60 me-2"></i>
            Saved Items
          </a>
          <a href="{% url 'my_collection' %}" class="list-group-item list-group-item-action d-flex align-items-center">
            <i class="bx bx-collection fs-xl opacity-60 me-2"></i>
            My Collections
          </a>
          <a href="{% url 'payments' %}" class="list-group-item list-group-item-action d-flex align-items-center">
            <i class="bx bx-credit-card-front fs-xl opacity-60 me-2"></i>
            Payment Details
          </a>
          <a href="{% url 'signout' %}" class="list-group-item list-group-item-action d-flex align-items-center">
            <i class="bx bx-log-out fs-xl opacity-60 me-2"></i>
            Sign Out
          </a>
        </div>
      </div>
    </div>
  </aside>
